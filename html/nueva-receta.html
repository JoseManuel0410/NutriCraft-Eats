<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/nueva-recetacss.css">
    <link rel="icon" type="image/png" href="/imagenes/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Nutricraft Eats</title>
</head>

<body>

    <div class="nav" id="NavBar">
        <a href="#" class="logo-empresa"><img src="/imagenes/icon.png" alt="icon"></a>
        <a href="#"><i class="fa fa-fw fa-home"></i>Inicio</a>
        <a href="#"><i class="fa fa-fw fa-search"></i>Buscar</a>
        <a href="#" class="active"><i class="fa fa-fw fa-plus-square"></i>Nueva receta</a>
        <a href="#"><i class="fa fa-fw fa-bookmark"></i>Guardadas</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="main">

        <div class="nueva-receta">

            <div class="zona-1">

                <form class="dropzone-box">
                    <h2>Sube tus fotos aquí</h2>
                    <p>Arrastra las fotos aqui</p>
                    <div class="dropzone-area">
                        <div class="file-upload-icon">
                            <img src="/imagenes/file.svg" alt="file-icon">
                        </div>
                        <p>Haz clic para cargar o arrastra y sueltalo</p>
                        <input type="file" required id="upload-file" name="uploaded-file">
                        <p class="message">No hay archivos seleccionados</p>
                    </div>
                    <div class="dropzone-actions">
                        <button type="reset">
                            Cancelar
                        </button>
                        <button id="submit-button" type="submit">
                            Guardar
                        </button>
                    </div>
                </form>

                <div class="contenedor-imagenes">
                    <img src="/imagenes/receta-ejemplo.jpg">
                    <img src="/imagenes/receta-ejemplo.jpg">
                    <img src="/imagenes/receta-ejemplo.jpg">
                </div>

            </div>

            <div class="zona-2">
                <form>
                    <input type="text" id="nombre-receta" name="nombre-receta" placeholder="Escribe el nombre de tu receta">
                    <label for="ingredientes">Ingredientes:</label>
                    <textarea id="ingredientes" name="ingredientes" rows="4" class="lista-ing"></textarea>
                    <ul id="lista-ingredientes">
                        <!-- La lista de ingredientes aparecerá aquí -->
                    </ul>
                    <div class="contenedor-botones">
                        <button type="button" id="agregar-ingrediente">+</button>
                        <button type="button" id="eliminar-ingrediente" class="less">-</button>
                    </div>
                </form>

                <div class="zona-2-2">
                    <textarea id="pasos-receta" class="pasos-receta" placeholder="Escriba aqui todos los pasos de su receta en orden"></textarea>
                    <ul id="nutrimentos-ing" class="nutrimentos-ingredientes">
                        <i>Nutrimentos registradros:</i>
                    </ul>
                </div>

            </div>

        </div>

    </div>

    <script src="/js/nueva-receta.js"></script>

</body>

</html>
